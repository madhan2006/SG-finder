<!doctype html>
<html lang="en"></html>
<html>
    <head><title>Report</title></head>
    <link rel="stylesheet" href="/static/styles.css">
    <body>
        <h2>Lost and Found Form</h2>
        <form action="{{ url_for('filedreport') }}" method="POST">
        <label for="item_name">Name of Item:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="item_lost_loc">Last Seen/Lost Location:</label>
        <input type="text" id="item_lost_loc" name="item_lost_loc" required><br><br>

        <label for="item_desc">Item Description:</label>
        <textarea id="item_desc" name="item_desc" required></textarea><br><br>

        <label for="item_lost_date">Date Lost:</label>
        <input type="date" id="item_lost_date" name="item_lost_date" required><br><br>

        <label for="item_lost_time">Time Item was lost:</label>
        <input type="time" id="item_lost_time" name="item_lost_time" required><br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact_num">Contact Number:</label>
        <input type="number" id="contact_num" name="contact_num" min="60000000" max="99999999"required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="image" src="https://d1xsi6mgo67kia.cloudfront.net/uploads/2023/03/report.jpg" height="80px" width="90px" alt="Report">

        <!--<button type="submit">Submit</button>-->
    </form>
    </body>
</html>
